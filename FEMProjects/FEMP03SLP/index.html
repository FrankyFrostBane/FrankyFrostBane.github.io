<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="Stylus.css">
    <title>Frontend Mentor | Social Links Profile Main</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img"><img src="assets/img/avatar-jessica.jpeg" alt=""></div>
            <div class="txt">
                <p class="t1">Jessica Randall</p>
                <p class="t2">London, United Kingdom</p>
                <p class="t3">"Front-end developer and avid reader."</p>
            </div>
            <div class="social">
                <p>GitHub</p>
                <p>Frontend Mentor</p>
                <p>LinkedIn</p>
                <p>Twitter</p>
                <p>Instagram</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://frankyfrostbane.github.io">FrankyFrostBane</a>.
    </div>
</body>
</html>
